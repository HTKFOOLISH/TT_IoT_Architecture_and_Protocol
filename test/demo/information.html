<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- định dạng kí tự -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- hiển thị toàn phù hợp với màn hình máy tính, điện thoại, máy tính bảng, ... -->
    <title>Smart Lock</title>

    <!-- Gowun Batang Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- đường link thêm + Outlined -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <a href="dashboard.html">
                        <span class="material-icons-outlined">lock</span>
                        <p>SMART LOCK</p>
                    </a>

                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="dashboard.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="information.html">
                        <span class="material-icons-outlined">info</span> Informations
                    </a>
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="date-time-container">
                <div id="real-time">
                </div>
                <h2>SMART LOCK</h2>
                <div id="date"></div>
                <script src="js/date_time.js"></script>
            </div>
            <div class="main-title">
                <h2>INFORMATIONS</h2>
            </div>
            <div class="members-cards">
                <div class="card" onclick="displayMembers()">
                    <div class="card-inner">
                        <h3>MEMBERS</h3>
                        <span class="material-icons-outlined">groups</span>
                    </div>
                    <h1>02</h1>
                </div>
            </div>
            <div class="members-container" style="display: none;">
                <div class="members-card">
                    <div class="members-title">
                        <h1>Huỳnh Thiện Khải</h1>
                    </div>
                    <img src="img/Khải.jpg" alt="Huỳnh Thiện Khải - 22139032">
                    <h1>MSSV: 22139032</h1>
                </div>
                <div class="members-card">
                    <div class="members-title">
                        <h1>Đỗ Bình Nguyên</h1>
                    </div>
                    <img src="img/Nguyên.jpg" alt="Đỗ Bình Nguyên - 22139046">
                    <h1>MSSV: 22139046</h1>
                </div>
            </div>
        </main>

    </div>

    </main> <!-- Nội dung chính của trang -->
    <!-- End Main -->
    </div>

    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
